<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilih Mana?</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center; /* Gambar di tengah secara horizontal */
            align-items: center;     /* Gambar di tengah secara vertikal */
            background-color: #000;  /* Latar belakang hitam agar fokus ke gambar */
        }
        img {
            max-width: 100%;         /* Gambar tidak akan melebihi lebar layar */
            max-height: 100vh;       /* Gambar tidak akan melebihi tinggi layar */
            object-fit: contain;     /* Menjaga proporsi gambar agar tidak gepeng */
        }
    </style>
</head>
