<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan Dokumen PDF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Menghilangkan scrollbar pada body */
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <iframe src="dokumen.pdf">
        <p>Browser Anda tidak mendukung tampilan PDF. 
           <a href="scanme.pdf">Klik di sini untuk mengunduh PDF.</a>
        </p>
    </iframe>

</body>
</html>
